<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>라라네 벽돌깨기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 폰트 설정 (Apple 계열 폰트 최우선) */
        @font-face {
            font-family: 'AppleSDGothicNeo';
            src: local('AppleSDGothicNeo-Regular'), local('AppleSDGothicNeo-Bold');
        }

        body { 
            margin: 0; 
            background-color: #222; 
            display: flex; 
            flex-direction: column; /* 제목, 캔버스, 버튼을 세로로 정렬 */
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden; 
            font-family: 'AppleSDGothicNeo', sans-serif; /* 기본 폰트 적용 */
        }

        /* 캔버스 스타일 */
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%; /* 전체 컨테이너 폭 */
            max-width: 480px; 
        }

        canvas { 
            border: 2px solid #fff; 
            background-color: #000;
            width: 100%; /* 컨테이너 폭에 맞춤 */
            aspect-ratio: 3 / 4; 
            display: block;
        }

        /* 게임 제목 스타일 */
        #game-title {
            color: #FFDD00; /* 공 색상과 유사한 노란색 */
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* 조작 안내 버튼 스타일 */
        #controls-hint {
            color: #C0C0C0; /* 패들 색상과 유사한 회색 */
            font-size: 16px;
            padding: 10px 0 15px 0;
            display: flex;
            align-items: center;
        }
        
        /* 화살표 모양 (유니코드 사용) */
        .arrow {
            font-size: 24px;
            margin: 0 15px;
            animation: pulse 1.5s infinite; /* 깜빡이는 애니메이션 */
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-title">라라네 벽돌깨기</div>

        <canvas id="myGameCanvas" width="480" height="768"></canvas> 
        
        <div id="controls-hint">
            <span class="arrow">◀</span>
            <span>화면을 좌우로 밀어서 조작하세요</span>
            <span class="arrow">▶</span>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
