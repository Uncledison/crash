<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 네온 브레이크아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 배경 그리드 효과 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .game-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .game-title {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 30px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(255, 0, 255, 0.3);
            transform: translate3d(0, 0, 0);
            will-change: transform;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            width: 800px;
            margin-bottom: 10px;
        }

        .game-subtitle {
            font-size: 16px;
            color: #0ff;
            text-align: center;
            letter-spacing: 2px;
            margin-top: -10px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            width: 800px;
        }

        #gameCanvas {
            border: 3px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(0, 255, 255, 0.2),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
            background: rgba(10, 10, 30, 0.8);
            display: block;
            transform: translate3d(0, 0, 0);
        }

        .controls-hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            width: 800px;
        }

        .controls-hint span {
            display: inline-block;
            padding: 4px 10px;
            margin: 0 5px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #0ff;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            z-index: 1000;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 850px) {
            .game-title {
                font-size: 36px;
                width: 100%;
                max-width: 800px;
            }
            
            .game-subtitle {
                font-size: 14px;
                width: 100%;
                max-width: 800px;
            }
            
            .controls-hint {
                font-size: 12px;
                width: 100%;
                max-width: 800px;
            }

            #gameCanvas {
                max-width: 100%;
                height: auto;
            }
        }

        @media (max-width: 600px) {
            .game-title {
                font-size: 28px;
            }
            
            .game-subtitle {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">⏳ 게임 로딩 중...</div>
    
    <div class="game-container" id="gameContainer">
        <div class="game-title">NEON BREAKOUT</div>
        <div class="game-subtitle">🎮 사이버펑크 벽돌깨기 🎮</div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls-hint">
            <span>←</span> <span>→</span> 패들 이동 | 
            <span>SPACE</span> 일시정지 | 
            <span>ESC</span> 메뉴
        </div>
    </div>

    <script src="game.js"></script>
    
    <script>
        // game.js 로딩 확인 후 로딩 화면 제거
        (function checkGameLoaded() {
            const loading = document.getElementById('loading');
            
            // Canvas가 준비되고 게임이 초기화될 때까지 대기
            if (typeof canvas !== 'undefined' && canvas !== null) {
                setTimeout(function() {
                    loading.style.display = 'none';
                }, 300);
            } else {
                // 100ms마다 다시 확인
                setTimeout(checkGameLoaded, 100);
            }
        })();
    </script>
</body>
</html>
