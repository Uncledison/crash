<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>라라네 벽돌깨기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 폰트 설정 (Apple 계열 폰트 최우선) */
        @font-face {
            font-family: 'AppleSDGothicNeo';
            src: local('AppleSDGothicNeo-Regular'), local('AppleSDGothicNeo-Bold');
        }

        body { 
            margin: 0; 
            /* 배경색을 순수 블랙 대신 아주 어두운 네이비 블루로 변경 */
            background-color: #030712; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            overflow: hidden; 
            font-family: 'AppleSDGothicNeo', sans-serif;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%; 
            max-width: 480px; 
        }

        /* 캔버스에 깊이감 주는 스타일 */
        canvas { 
            /* 캔버스 테두리를 밝은 시안색으로 변경 */
            border: 2px solid #E0F7FA; 
            background-color: #000;
            width: 100%; 
            aspect-ratio: 3 / 4; 
            display: block;
            
            /* ✨ 3D 액정 및 그림자 효과 */
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), /* 바깥쪽 네온 그림자 */
                        inset 0 0 15px rgba(0, 0, 0, 0.8); /* 안쪽 그림자(깊이감) */
        }

        /* 게임 제목 스타일 */
        #game-title {
            color: #FFFF99; /* 밝은 노란색 */
            font-size: 26px; /* 크기 증가 */
            font-weight: bold;
            padding: 15px 0 10px 0;
            
            /* ✨ 네온/발광 효과 적용 */
            text-shadow: 0 0 5px #FFDD00, 
                         0 0 10px #FFDD00, 
                         0 0 20px #FF9900; 
        }

        /* 조작 안내 버튼 스타일 */
        #controls-hint {
            /* 텍스트를 연한 회색으로 변경하여 보조적 역할만 수행 */
            color: #AAAAAA; 
            font-size: 14px;
            padding: 10px 0 15px 0;
            display: flex;
            align-items: center;
        }
        
        .arrow {
            font-size: 20px;
            margin: 0 10px;
            animation: pulse 1.5s infinite; 
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-title">라라네 벽돌깨기</div>
        <canvas id="myGameCanvas" width="480" height="768"></canvas> 
        <div id="controls-hint">
            <span class="arrow">◀</span>
            <span>좌우로 움직이세요</span>
            <span class="arrow">▶</span>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
