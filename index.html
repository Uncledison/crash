<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ÎùºÏõê ÎùºÏòÅ Î≤ΩÎèåÍπ®Í∏∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @font-face {
            font-family: 'AppleSDGothicNeo';
            src: local('AppleSDGothicNeo-Regular'), local('AppleSDGothicNeo-Bold');
        }

        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #030712 0%, #0a0e27 100%);
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow: hidden;
            font-family: 'AppleSDGothicNeo', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 480px;
        }

        /* ‚ú® ÍπîÎÅîÌïú ÎÑ§Ïò® Ï†úÎ™© (ÏïÑÎ•∏Í±∞Î¶º Ï†úÍ±∞) */
        #game-title {
            color: #FFFF99; 
            font-size: 28px; 
            font-weight: bold;
            padding: 20px 30px;
            margin-bottom: 15px;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 2px solid #FFD700;
            box-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            text-shadow: 
                0 0 5px #FFDD00, 
                0 0 10px #FF9900;
        }

        /* ‚ú® Í≥†Ï†ï ÌÅ¨Í∏∞ Ï∫îÎ≤ÑÏä§ (ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω ÏóÜÏùå) */
        #canvas-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 480px;
        }

        canvas { 
            border: 3px solid #00FFFF; 
            background-color: #000;
            width: 100%; 
            height: auto;
            display: block;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.05);
        }

        /* ‚ú® ÏΩîÎÑà Ïû•Ïãù (Í≥†Ï†ï ÏúÑÏπò) */
        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid #00FFFF;
            pointer-events: none;
        }

        .corner.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            box-shadow: -2px -2px 8px rgba(0, 255, 255, 0.5);
        }

        .corner.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            box-shadow: 2px -2px 8px rgba(0, 255, 255, 0.5);
        }

        .corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            box-shadow: -2px 2px 8px rgba(0, 255, 255, 0.5);
        }

        .corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            box-shadow: 2px 2px 8px rgba(0, 255, 255, 0.5);
        }

        /* ‚ú® ÌûåÌä∏ ÌÖçÏä§Ìä∏ */
        #hint {
            color: #00FFFF;
            font-size: 13px;
            margin-top: 15px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
            padding: 8px 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(0, 255, 255, 0.05);
        }

        /* ‚ú® ÎØ∏ÏÑ∏Ìïú Î∞∞Í≤Ω Í∑∏Î¶¨Îìú (ÏÑ†ÌÉùÏÇ¨Ìï≠) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-title">ÎùºÏõê ÎùºÏòÅ Î≤ΩÎèåÍπ®Í∏∞</div>
        
        <div id="canvas-wrapper">
            <canvas id="myGameCanvas"></canvas>
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
        </div>
        
        <div id="hint">üí° ÏôºÏ™Ω ÏÉÅÎã® Î©îÎâ¥(‚ò∞)ÏóêÏÑú ÏÑ§Ï†ï Î≥ÄÍ≤Ω</div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
