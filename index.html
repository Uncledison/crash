<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>연산 브레이커 (Math Breaker)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background-color: #222; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { 
            /* 캔버스가 모바일 화면 중앙에 잘 보이도록 설정 */
            border: 2px solid #fff; 
            background-color: #000;
            width: 90%; /* 화면 너비의 90% 사용 */
            max-width: 480px; /* 최대 폭을 지정하여 PC에서도 너무 커지지 않게 함 */
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myGameCanvas" width="480" height="640"></canvas> 
    
    <script src="game.js"></script>
</body>
</html>
