<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>라원 라영 벽돌깨기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 폰트 설정 */
        @font-face {
            font-family: 'AppleSDGothicNeo';
            src: local('AppleSDGothicNeo-Regular'), local('AppleSDGothicNeo-Bold');
        }

        body { 
            margin: 0; 
            padding: 0;
            background: linear-gradient(135deg, #030712 0%, #0a0e27 100%);
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow: hidden;
            font-family: 'AppleSDGothicNeo', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 480px;
        }

        /* 게임 제목 (네온 효과) */
        #game-title {
            color: #FFFF99; 
            font-size: 28px; 
            font-weight: bold;
            padding: 15px 0;
            text-shadow: 
                0 0 5px #FFDD00, 
                0 0 10px #FFDD00, 
                0 0 20px #FF9900,
                0 0 30px #FF6600; 
            letter-spacing: 2px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 5px #FFDD00, 0 0 10px #FFDD00, 0 0 20px #FF9900; }
            to { text-shadow: 0 0 10px #FFDD00, 0 0 20px #FFDD00, 0 0 30px #FF9900, 0 0 40px #FF6600; }
        }

        /* 캔버스 스타일 */
        canvas { 
            border: 2px solid #00FFFF; 
            background-color: #000;
            width: 100%; 
            height: auto;
            display: block;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            cursor: pointer;
        }

        /* 작은 설명 텍스트 */
        #hint {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-title">라원 라영 벽돌깨기</div>
        
        <canvas id="myGameCanvas"></canvas>
        
        <div id="hint">💡 왼쪽 상단 메뉴에서 설정 변경</div>
    </div>
    
    <!-- Phase 2 Scripts -->
    <script src="phase2_part1.js"></script>
    <script src="phase2_part2.js"></script>
    <script src="phase2_part3.js"></script>
</body>
</html>
